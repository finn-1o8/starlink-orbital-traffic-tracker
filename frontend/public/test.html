<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a2e; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #00d4aa; color: black; }
        .error { background: #ff6b6b; }
        .testing { background: #ffd93d; color: black; }
    </style>
</head>
<body>
    <h1>üîß Orbital Tracker - Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: API Health
        addResult('Testing API connection...', 'testing');
        fetch('/api/health')
            .then(res => res.json())
            .then(data => {
                addResult(`‚úÖ API Connected: ${data.status}`, 'success');
                
                // Test 2: Get Satellites
                addResult('Testing satellite data...', 'testing');
                return fetch('/api/satellites/positions');
            })
            .then(res => res.json())
            .then(data => {
                addResult(`‚úÖ Satellites loaded: ${data.length} satellites`, 'success');
                addResult('üéâ All tests passed! Main app should work.', 'success');
            })
            .catch(err => {
                addResult(`‚ùå Error: ${err.message}`, 'error');
                addResult('Check browser console (F12) for details', 'error');
            });
            
        // Test 3: Environment
        const cesiumToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9';
        if (cesiumToken) {
            addResult('‚úÖ Cesium token configured', 'success');
        }
    </script>
</body>
</html>
