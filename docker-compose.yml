version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: orbital-postgres
    environment:
      POSTGRES_DB: orbital_tracker
      POSTGRES_USER: orbital_user
      POSTGRES_PASSWORD: orbital_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbital_user -d orbital_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orbital-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: orbital-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - orbital-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orbital-backend
    environment:
      DATABASE_URL: postgresql://orbital_user:orbital_pass@postgres:5432/orbital_tracker
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      TLE_UPDATE_INTERVAL_HOURS: 6
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - orbital-network
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: orbital-frontend
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_WS_URL: ws://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - orbital-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  orbital-network:
    driver: bridge


