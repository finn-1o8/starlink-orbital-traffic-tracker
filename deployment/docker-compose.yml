version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Tracker Backend
  tracker-backend:
    image: karmanlabs_tracker-backend:latest
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: https://karmanlab.org,https://www.karmanlab.org,https://tracker.karmanlab.org
      TLE_UPDATE_INTERVAL_HOURS: 6
      POSITION_CACHE_SECONDS: 30
      ENVIRONMENT: production
      DEBUG: false
    networks:
      - internal
      - web
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Tracker Frontend
  tracker-frontend:
    image: karmanlabs_tracker-frontend:latest
    networks:
      - web
    restart: unless-stopped

  # Landing Page
  landing:
    image: karmanlabs_landing-frontend:latest
    networks:
      - web
    restart: unless-stopped

  # Caddy (Reverse Proxy + SSL)
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # For HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - tracker-backend
      - tracker-frontend
      - landing
    restart: unless-stopped

networks:
  web:
    driver: bridge
  internal:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

